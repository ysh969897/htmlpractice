<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html 연습(자기소개서)</title>
  </head>
  <body>
    <h1>자기소개서</h1>
    <p>
      안녕하세요. 제 이름은 윤승현 입니다. 추후에 프론트엔드 개발자가 되는 것이
      제 목표입니다.
    </p>
    <h2>좋아하는 음식</h2>
    <ul>
      <li>순대국</li>
      <li>돈까스</li>
      <li>라면</li>
    </ul>
    <h2>좋아하는 가수</h2>
    <img src="./yujin.jpg" alt="" />
    <div>안유진</div>
    <a href="https://www.youtube.com/watch?v=Da32va9M7-4">
      안유진 무대영상 보러가기
    </a>
    <h2>좋아하는 노래</h2>
    <audio src="./1211.mp3" controls></audio>
    <h2>인적사항</h2>
    <table border="1">
      <tr>
        <th>질문</th>
        <th>답변</th>
      </tr>
      <tr>
        <td>사는곳?</td>
        <td>서울</td>
      </tr>
      <tr>
        <td>나이?</td>
        <td>20대</td>
      </tr>
      <td>요즘 뭐함</td>
      <td>공부</td>
    </table>
    <h2>연락&문의</h2>
    <input type="text" placeholder="궁금한 사항을 써주세요" />
    <button>전송</button>
  </body>
</html>
